<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGTIMIZE</title>
    <link rel="stylesheet" href="Style.CSS">
</head>

<body>

<h2>PROGTIMIZE</h2>
<p style="font-style: italic; margin-top: 0px; margin-bottom: 25px;">Reinventing The Clock</p>

<div class="time-display" id="currentTime">00:00:00</div>

<div class="custom-time">
    Task Name: <input type="text" id="taskName">
    Start: <select id="startHour"></select>:<select id="startMinute"></select>
    End: <select id="endHour"></select>:<select id="endMinute"></select>
    <button class="add-task" onclick="addTask()">Add Task</button>
</div>

<div class="progress-container">
    <div class="progress-bar" id="mainProgressBar">
        <div class="progress" id="dayProgress"></div>
    </div>
    <div class="start-end-time">
        <span>00:00:00</span>
        <span>23:59:59</span>
    </div>
</div>

<button class="connect-btn" onclick="connectGoogleCalendar()">Connect to Google Calendar</button>

<script src="Scripts.js"> </script>
</body>

</html>
