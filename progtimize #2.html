<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGTIMIZE</title>
    <style>
        body {
            font-family: 'Gill Sans', sans-serif;
            background-color: #f8f9fa;
            padding: 100px;
            text-align: center;
            color: #343a40;
        }

        h2 {
            font-size: 48px; /* Adjusted font size */
        }

        .connect-btn, .add-task {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

            #mainProgressBar {
            height: 40px; /* adjust as necessary */
        }

        .progress-container:not(:first-child) .progress-bar {
            height: 20px; /* adjust as necessary */
        }


        .connect-btn:hover, .add-task:hover {
            background-color: #5a6268;
        }

        .progress-container {
            width: 80%;
            margin: 40px auto;
            position: relative;
        }

        .progress-bar {
            height: 30px; /* Made the bar thicker */
            background-color: #ced4da;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #6c757d;
            transition: width 0.5s;
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-end-time {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
            font-size: 18px;
        }

        .custom-time {
            margin: 20px 0;
        }

        .time-format {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>

<h2>PROGTIMIZE</h2>
<p style="font-style: italic; margin-top: -10px;">reinventing the clock</p> <!-- Added subheading -->

<div class="time-format">
    Time Format:
    <select id="timeFormat">
        <option value="24">24-hour (Military)</option>
        <option value="12">12-hour (Standard)</option>
    </select>
</div>

<div class="time-display" id="currentTime"></div>

<div class="custom-time">
    Task Name: <input type="text" id="taskName"> <!-- Task Name Input -->
    Start: <select id="startHour"></select>:<select id="startMinute"></select>
    End: <select id="endHour"></select>:<select id="endMinute"></select>
    <button class="add-task" onclick="addTask()">Add Task</button>
</div>

<div class="progress-container">
    <div class="progress-bar" id="mainProgressBar"> <!-- Added ID for this main bar -->
        <div class="progress" id="dayProgress"></div>
    </div>
    <div class="start-end-time">
        <span>00:00</span>
        <span>23:59</span>
    </div>
</div>

<button class="connect-btn" onclick="connectGoogleCalendar()">Connect to Google Calendar</button>

<script>
    function connectGoogleCalendar() {
        alert('Connecting to Google Calendar...');
    }

   function getFormattedTime(hour, minute, second, format = "24") {
    hour = parseInt(hour);
    minute = parseInt(minute);
    second = parseInt(second);
    if (format === "12") {
        const suffix = hour >= 12 ? 'PM' : 'AM';
        hour = hour % 12 || 12;
        return `${hour}:${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')} ${suffix}`;
    }
        return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}`;
    }

    function updateProgressBar() {
        const now = new Date();
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
        
        const totalSecondsInDay = (endOfDay - startOfDay) / 1000;
        const elapsedSecondsToday = (now - startOfDay) / 1000;

        const progressPercentage = (elapsedSecondsToday / totalSecondsInDay) * 100;
        document.getElementById('dayProgress').style.width = progressPercentage + '%';

        const format = document.getElementById('timeFormat').value;
        document.getElementById('currentTime').textContent = getFormattedTime(now.getHours(), now.getMinutes(), now.getSeconds(), format);
        
        // Adjust start and end time based on format
        document.querySelector('.start-end-time span:first-child').textContent = getFormattedTime(0, 0, format);
        document.querySelector('.start-end-time span:last-child').textContent = getFormattedTime(23, 59, format);

        document.querySelectorAll('.progress-container:not(:first-child)').forEach(taskElement => {
        const [startElement, endElement] = taskElement.querySelectorAll('.start-end-time span');
        const startParts = startElement.textContent.split(':');
        const endParts = endElement.textContent.split(':');
        
        const startOfTask = new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...startParts);
        const endOfTask = new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...endParts);
        const taskDuration = (endOfTask - startOfTask) / 1000;
        const elapsedTaskTime = Math.max(0, (now - startOfTask) / 1000);
        const taskProgressPercentage = (elapsedTaskTime / taskDuration) * 100;

        taskElement.querySelector('.progress').style.width = taskProgressPercentage + '%';
    });

    }

    function populateDropdowns() {
        const hourDropdowns = [document.getElementById('startHour'), document.getElementById('endHour')];
        const minuteDropdowns = [document.getElementById('startMinute'), document.getElementById('endMinute')];

        for (let i = 0; i <= 23; i++) {
            hourDropdowns.forEach(dropdown => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = String(i).padStart(2, '0');
                dropdown.appendChild(option);
            });
        }

        for (let i = 0; i <= 59; i += 10) { // Adjusted to 10s
            minuteDropdowns.forEach(dropdown => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = String(i).padStart(2, '0');
                dropdown.appendChild(option);
            });
        }
    }

    function addTask() {
        const taskName = document.getElementById('taskName').value || 'Unnamed Task';
        const startHour = document.getElementById('startHour').value;
        const startMinute = document.getElementById('startMinute').value;
        const endHour = document.getElementById('endHour').value;
        const endMinute = document.getElementById('endMinute').value;

        const format = document.getElementById('timeFormat').value;

        const taskElement = document.createElement('div');
        taskElement.className = 'progress-container';

        const taskLabel = document.createElement('h4');
        taskLabel.textContent = taskName;
        taskElement.appendChild(taskLabel);

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';

        const progress = document.createElement('div');
        progress.className = 'progress';
        progressBar.appendChild(progress);

        taskElement.appendChild(progressBar);

        const startTimeElement = document.createElement('span');
        startTimeElement.textContent = getFormattedTime(startHour, startMinute, format);
        const endTimeElement = document.createElement('span');
        endTimeElement.textContent = getFormattedTime(endHour, endMinute, format);

        const timeContainer = document.createElement('div');
        timeContainer.className = 'start-end-time';
        timeContainer.appendChild(startTimeElement);
        timeContainer.appendChild(endTimeElement);
        taskElement.appendChild(timeContainer);

        document.body.insertBefore(taskElement, document.querySelector('.connect-btn'));

        // Calculate progress for task
        const startOfTask = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMinute);
        const endOfTask = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, endMinute);
        const taskDuration = (endOfTask - startOfTask) / 1000;
        const elapsedTaskTime = Math.max(0, (now - startOfTask) / 1000);
        const taskProgressPercentage = (elapsedTaskTime / taskDuration) * 100;
        progress.style.width = taskProgressPercentage + '%';

    }

    document.getElementById('timeFormat').addEventListener('change', updateProgressBar);

    updateProgressBar();  // Initial call
    setInterval(updateProgressBar, 1000);  // Update every second
    populateDropdowns();  // Populate the hour and minute dropdowns

</script>

</body>
</html>
